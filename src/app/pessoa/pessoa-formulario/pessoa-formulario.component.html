

  <form #f="ngForm" (ngSubmit)="salvar(pessoa)">
    <mat-card> 
    <div class="example-container">
      <mat-form-field  appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="pessoa.id" name="id" id="Id" required [ngModelOptions]="{standalone: true}">
      </mat-form-field>


      <mat-form-field  appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="pessoa.nome" nome="id" id="Nome" required [ngModelOptions]="{standalone: true}">
      </mat-form-field>

    </div>

    <div>
      <button type="submit;" mat-raised-button>Salvar</button>
      <button type="submit" mat-raised-button>Editar </button>
      <button type="submit" mat-raised-button>Excluir</button>
    </div>
  </mat-card> 
  </form>
