<mat-card style="text-align: center;"> 

  <mat-card-title style="font-size: 15px; text-align: center;" > Perguntas e Respostas (FAQ) </mat-card-title>

  <div class="row" *ngFor="let faq of faq | async" >
    
    <mat-card style="background-color: bisque;" >
      <!--Colocar o titulo no card-->
      <mat-card-title style="font-size: 15px;"> <a matLine>{{faq.Id}} - {{ faq.Pergunta}}</a> </mat-card-title>

      <!--Legenda do cartÃ£o-->
      <mat-card-subtitle> <a matLine>{{faq.Resposta}}</a> </mat-card-subtitle>
    </mat-card>

  </div>

</mat-card>
