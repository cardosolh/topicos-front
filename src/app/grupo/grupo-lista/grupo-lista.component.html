<div>
  <div class="row" style="width: 84,5rem;">
    <mat-card>
      <!--Colocar o titulo no card-->
      <mat-card-title style="font-size: 15px;"> Unidade de Saúde </mat-card-title><br>

      <!--Legenda do cartão-->
      <mat-card-subtitle> Verifique a unidade de saúde mais próximo de você. </mat-card-subtitle>

      <!-- Campo de Busca -->
      <form action=" " method="post">
        <label for="busca">Buscar: </label>
        <input type="search" id="busca" name="q">
        <button mat-raised-button color="primary" type="submit" style="margin-bottom: 10px;"> OK </button>
      </form>

      <div *ngFor="let unidadeSaude of unidadeSaude | async" class="container" style="width: 12rem;">

        <mat-card style="background-color: rgb(255, 243, 177);">
          <!--Colocar o titulo no card-->
          <mat-card-title style="font-size: 15px;"> {{unidadeSaude.Id}} - {{ unidadeSaude.Nome}} </mat-card-title>

          <!--Imagem do cartão. Estende a imagem para a largura do contêiner-->
          <img mat-card-image src="https://animamos.com/wp-content/uploads/2017/03/cedaps.jpg">


          <!--Recipiente para botões na parte inferior do cartão-->
          <mat-card-actions>
            <a href={{unidadeSaude.Direcoes}}> <button mat-raised-button color="primary" style="margin-bottom: 10px;"> Navegar para </button></a>
            <button mat-raised-button color="primary" style="margin-bottom: 10px;" (click)="getUsuariosInfectados(unidadeSaude.Localizacao.Latitude,unidadeSaude.Localizacao.Longitude)">Pessoas Infectadas</button>
            <div *ngIf="usuariosInfectados;">Exitem {{usuariosInfectados.PessoasEncontradas}} pessoas infectadas num raio de {{usuariosInfectados.Raio}} metros.</div>
          </mat-card-actions>

        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
